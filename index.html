me":27.069,"finishTime":28.94},{"text":"it should be captured.","startTime":29.069,"finishTime":30.149},{"text":"Depending on whether the fixture is integral LED or not,","startTime":32.43,"finishTime":35.7},{"text":"the nameplate will either be located on the fixture or on its bulb.","startTime":35.869,"finishTime":39.45},{"text":"Floods are typically LED or metal halide,","startTime":41.669,"finishTime":44.47},{"text":"though there are various types.","startTime":44.669,"finishTime":46.229},{"text":"Select each photo icon below to view examples of where to find survey data","startTime":48.65,"finishTime":53.13},{"text":"on existing equipment as well as how to populate said data in fast fields.","startTime":53.13,"finishTime":57.529}]}},"4CAKpbA3dRfEPoAtx":{"_id":"4CAKpbA3dRfEPoAtx","_siteID":"XcX7HcEayLDYteC3A","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":1005696,"uploadedFileName":"Abbi-en-FastFieldsandTheLightingSurvey-7222025.mp3","uploadedFileNameExtension":".mp3","duration":41.8625},"dates":{"dateCreated":"2025-07-22T15:36:15.895Z","dateModified":"2025-07-22T15:36:19.441Z"},"users":{"_userCreatorID":"tdNHj7vG9WimsAdvJ","_userModifierID":"tdNHj7vG9WimsAdvJ"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"dgYN78sGSvHc7Wcpj","source":"textToSpeech","textToSpeechData":{"prompt":"FastFields and The Lighting Survey\n\nFastFields is the tool that vendors utilize to survey the existing lighting conditions for Budderfly’s various clients.\n\nFastFields gives Budderfly the ability to adjust the type and kind of questions being asked, allowing versatility that other software doesn’t seem to have.\n\nFor scoping purposes Budderfly utilizes the Fast Fields PDF, as well as the raw data exported from the PDF, and convert this into an excel file. This excel file is used as Budderfly's scoping document, and it is a key element in the L E D pipeline.\n ","voiceCode":"en-GB-AbbiNeural","language":"en","originalResourceId":"qapjvZZmW9imp5RGd","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-GB-AbbiNeural\">FastFields and The Lighting Survey<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>FastFields is the tool that vendors utilize to survey the existing lighting conditions for Budderfly’s various clients.<break time=\"0.5s\"/><break time=\"0.4s\"/><break time=\"0.5s\"/>FastFields gives Budderfly the ability to adjust the type and kind of questions being asked, allowing versatility that other software doesn’t seem to have.<break time=\"0.5s\"/><break time=\"0.4s\"/><break time=\"0.5s\"/>For scoping purposes Budderfly utilizes the Fast Fields PDF, as well as the raw data exported from the PDF, and convert this into an excel file. This excel file is used as Budderfly's scoping document, and it is a key element in the L E D pipeline.<break time=\"0.5s\"/> </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Fast fields in the lighting survey.","startTime":0.2,"finishTime":2.109},{"text":"Fast Fields is the tool that vendors utilise to","startTime":3.64,"finishTime":6.32},{"text":"survey the existing lighting conditions for butterfly's various clients.","startTime":6.32,"finishTime":10.479},{"text":"Fast Fields gives Butterfly the ability to adjust","startTime":12.84,"finishTime":15.52},{"text":"the type and kind of questions being asked,","startTime":15.52,"finishTime":17.909},{"text":"allowing versatility that other software doesn't seem to have.","startTime":18.239,"finishTime":21.59},{"text":"For scoping purposes,","startTime":23.879,"finishTime":24.959},{"text":"Butterfly utilises the Fast Fields PDF as well as the raw data exported from the PDF","startTime":25.079,"finishTime":31.03},{"text":"and convert this into an Excel file.","startTime":31.239,"finishTime":33.419},{"text":"This Excel file is used as a butterfly scoping document,","startTime":34.319,"finishTime":37.709},{"text":"and it is a key element in the LED pipeline.","startTime":37.88,"finishTime":40.56}]}},"4Y6WdupWsCxomkYjb":{"_id":"4Y6WdupWsCxomkYjb","_siteID":"XcX7HcEayLDYteC3A","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":799488,"uploadedFileName":"Abbi-en-Findingemergencybackups-7232025.mp3","uploadedFileNameExtension":".mp3","duration":33.275},"dates":{"dateCreated":"2025-07-23T15:10:22.805Z","dateModified":"2025-07-23T15:11:00.771Z"},"users":{"_userCreatorID":"tdNHj7vG9WimsAdvJ","_userModifierID":"tdNHj7vG9WimsAdvJ"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"dgYN78sGSvHc7Wcpj","source":"textToSpeech","textToSpeechData":{"prompt":"Finding Emergency Backups\n\nSince they turn on during outages, one way to find them is to turn off the breaker for the lights being reviewed. Those lights that remain on are then those with emergency backups.\n\nThis should only be done with express consent from the client.\n\nIt is important to only turn off the lighting circuits, all others should remain on. To determine what circuit it is, it is recommended to use the panelboard schedule if possible.\n  ","voiceCode":"en-GB-AbbiNeural","language":"en","originalResourceId":"oF7go8r7ZEo8Zs4yp","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-GB-AbbiNeural\">Finding Emergency Backups<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Since they turn on during outages, one way to find them is to turn off the breaker for the lights being reviewed. Those lights that remain on are then those with emergency backups.<break time=\"0.5s\"/><break time=\"0.4s\"/><break time=\"0.5s\"/>This should only be done with express consent from the client.<break time=\"0.5s\"/><break time=\"0.3s\"/><break time=\"0.5s\"/>It is important to only turn off the lighting circuits, all others should remain on. To determine what circuit it is, it is recommended to use the panelboard schedule if possible.<break time=\"0.5s\"/>  </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Finding emergency backups.","startTime":0.159,"finishTime":1.799},{"text":"Since they turn on during outages,","startTime":3.359,"finishTime":5.32},{"text":"one way to find them is to turn off the breaker for the lights being reviewed.","startTime":5.519,"finishTime":9.47},{"text":"Those lights that remain on are then those with emergency backups.","startTime":10.38,"finishTime":13.739},{"text":"This should only be done with express consent from the client.","startTime":16.03,"finishTime":19.149},{"text":"It is important to only turn off the lighting circuits.","startTime":21.229,"finishTime":24.299},{"text":"All others should remain on.","startTime":24.379,"finishTime":25.809},{"text":"To determine what circuit it is,","startTime":26.68,"finishTime":28.489},{"text":"it is recommended to use the panel board schedule if possible.","startTime":28.639,"finishTime":31.989}]}},"4fBvhKEypExnxSscK":{"_id":"4fBvhKEypExnxSscK","_siteID":"XcX7HcEayLDYteC3A","data":{"attributes":{"type":"image","mimetype":"image/png","status":"online","fileSizeInBytes":165604,"uploadedFileName":"3.PNG","height":313,"uploadedFileNameExtension":".PNG","width":617},"dates":{"dateCreated":"2025-07-17T14:06:05.672Z","dateModified":"2025-07-17T14:06:05.672Z"},"users":{"_userCreatorID":"tdNHj7vG9WimsAdvJ","_userModifierID":"tdNHj7vG9WimsAdvJ"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"dgYN78sGSvHc7Wcpj","jobId":"TaWnD2Xm3q3Y6sJFR", eural","language":"en","originalResourceId":"yGRvGQ5tHSZoQ3dAX","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-GB-AbbiNeural\">Introduction to Lighting Surveys<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>For Budderfly to be able to provide the most energy efficient and accurate solutions for our clients, accurate, detailed, and consistent surveying is key. All three points are equally important and necessary. This document will seek to provide additional training details to help facilitate our shared goal of efficient and accurate solutions.<break time=\"0.5s\"/> </voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Introduction to lighting surveys.","startTime":0.009,"finishTime":2.079},{"text":"The butterfly to be able to provide the most","startTime":3.49,"finishTime":5.9399999999999995},{"text":"energy efficient and accurate solutions for our clients,","startTime":5.9399999999999995,"finishTime":8.699},{"text":"accurate,","startTime":8.729,"finishTime":9.34},{"text":"detailed and consistent surveying is key.","startTime":9.539,"finishTime":12.329},{"text":"All 3 points are equally important and necessary.","startTime":13.189,"finishTime":16.18},{"text":"This document will seek to provide additional training details to","startTime":17.059,"finishTime":20.62},{"text":"help facilitate our shared goal of efficient and accurate solutions.","startTime":20.62,"finishTime":24.379}]}},"8SPrXyMTFJHcQGiH9":{"_id":"8SPrXyMTFJHcQGiH9","_siteID":"XcX7HcEayLDYteC3A","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":3791808,"uploadedFileName":"Abbi-en-LightingSurveyNavigation-7162025.mp3","uploadedFileNameExtension":".mp3","duration":157.9625},"dates":{"dateCreated":"2025-07-16T18:25:25.570Z","dateModified":"2025-07-16T18:25:36.939Z"},"users":{"_userCreatorID":"tdNHj7vG9WimsAdvJ","_userModifierID":"tdNHj7vG9WimsAdvJ"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"dgYN78sGSvHc7Wcpj","source":"textToSpeech","textToSpeechData":{"prompt":"Lighting Survey Navigation\n\nTechnicians are only responsible for capturing information for equipment that is associated with the customer’s electrical panel.\n\nExample: Parking lot lights in a strip mall may be landlord controlled and not associated with the site.\n\nAll questions marked with an “*” are required fields. It is important to take clear photos and provide as much information as possible when addressing these questions.\n\nTechnicians will utilize the “Add” button located at the bottom of the form when entering a new space or capturing a new fixture within the same space. You will be prompted to answer whether this is a new space.\n\nSelect \"No\" If capturing additional fixtures within the same space. (Example: There are multiple fixture types within a space)\n\nSelect \"Yes\" if you are transitioning into a new space. (Example: all fixtures in the front of the house have been captured and the technician is now moving to the kitchen)\n\nNote: It is important to capture the ceiling type when gathering new fixture information due to the possibility of multiple ceiling types being located within a single space.\n\nWhen capturing photos of existing equipment, it is important to capture clear photos of both the Fixture and Base name plates.\n\nIn instances where parking lot lights are associated with a location, technicians are asked to zoom in to the fixture, capture the photo and provide an educated submission of what they believe the fixture and base type may be.\nThe above method is utilized to prevent the need for a lift or ladder.\n\nTechnicians are required to capture each fixture within a space as an individual line item. Although a fixture may be the same withing two separate spaces, they must be captured separately within their respective space.\n\nFor Example: the Front of House has 8 2x2 fixtures and the Back of the House has 6 2x2 fixtures. When capturing said fixtures within the survey the front of the house fixtures will be captured separately from the back of the house fixtures.\nTechnicians should be as detailed as possible when capturing any code violations or preexisting issues that could hinder our ability to install energy saving solutions. Any code violations must be addressed before installing equipment.","voiceCode":"en-GB-AbbiNeural","language":"en","originalResourceId":"FDmGEnii9veyhkf5j","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-GB-AbbiNeural\">Lighting Survey Navigation<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Technicians are only responsible for capturing information for equipment that is associated with the customer’s electrical panel.<break time=\"0.5s\"/><break time=\"0.3s\"/><break time=\"0.5s\"/>Example: Parking lot lights in a strip mall may be landlord controlled and not associated with the site.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>All questions marked with an “*” are required fields. It is important to take clear photos and provide as much information as possible when addressing these questions.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Technicians will utilize the “Add” button located at the bottom of the form when entering a new space or capturing a new fixture within the same space. You will be prompted to answer whether this is a new space.<break time=\"0.5s\"/><break time=\"0.3s\"/><break time=\"0.5s\"/>Select \"No\" If capturing additional fixtures within the same space. (Example: There are multiple fixture types within a space)<break time=\"0.5s\"/><break time=\"0.3s\"/><break time=\"0.5s\"/>Select \"Yes\" if you are transitioning into a new space. (Example: all fixtures in the front of the house have been captured and the technician is now moving to the kitchen)<break time=\"0.5s\"/><break time=\"0.3s\"/><break time=\"0.5s\"/>Note: It is important to capture the ceiling type when gathering new fixture information due to the possibility of multiple ceiling types being located within a single space.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>When capturing photos of existing equipment, it is important to capture clear photos of both the Fixture and Base name plates.<break time=\"0.5s\"/><break time=\"0.3s\"/><break time=\"0.5s\"/>In instances where parking lot lights are associated with a location, technicians are asked to zoom in to the fixture, capture the photo and provide an educated submission of what they believe the fixture and base type may be.<break time=\"0.5s\"/>The above method is utilized to prevent the need for a lift or ladder.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Technicians are required to capture each fixture within a space as an individual line item. Although a fixture may be the same withing two separate spaces, they must be captured separately within their respective space.<break time=\"0.5s\"/><break time=\"0.3s\"/><break time=\"0.5s\"/>For Example: the Front of House has 8 2x2 fixtures and the Back of the House has 6 2x2 fixtures. When capturing said fixtures within the survey the front of the house fixtures will be captured separately from the back of the house fixtures.<break time=\"0.5s\"/>Technicians should be as detailed as possible when capturing any code violations or preexisting issues that could hinder our ability to install energy saving solutions. Any code violations must be addressed before insta yle\":\"\",\"text\":\"Wallpacks, exterior emergency fixtures, recessed cans, flood lights, signs, and parking lot poles are the most common types of exterior lights.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-GB-AbbiNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\" \",\"type\":\"text\",\"version\":1}],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-GB-AbbiNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","promptText":"Exterior Lighting and Parking Lot Poles\n\nThe exterior lights must be documented – except for those lights that are not owned by the client. If the site is in a plaza or shared space, it is important to determine which lights are owned by the client.\n\nWallpacks, exterior emergency fixtures, recessed cans, flood lights, signs, and parking lot poles are the most common types of exterior lights.\n ","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"voiceCodeUsed":"en-GB-AbbiNeural","jobId":"xr5uhixqeK34sZEhq"}},"52auRGnW6DRCLuA75":{"_id":"52auRGnW6DRCLuA75","data":{"attributes":{"displayOrder":1,"template":"resourceSlide","locale":"en","title":"Lighting Survey Navigation","upload":"8SPrXyMTFJHcQGiH9"},"assessment":{"graded":false,"showFeedback":true},"video":{"autoPlay":true,"overlays":[{"customStyle":{"fill":{"color":"koantic(dark2, 0, 1)","type":"color"},"fontColor":"rgb(255, 255, 255)","type":"svgShape","border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"verticalAlignment":"middle","lineHeight":1.2,"textAlignment":"center","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"identifier":"N2CLqW5vQ5EqgMNoW","width":46,"height":62.99999999999999,"customSvgShape":"m0,0L1,0L-0.0153,1L0,1z","x":0,"y":33,"type":"svgShape","svgShape":"custom","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","kind":"overlay"},{"height":587,"htmlContent":"<div>\n<div>\n<div>\n<ol>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">Technicians are only responsible for capturing information for equipment that is associated with the customer&rsquo;s electrical panel.</span></span>\n\t<ol>\n\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\">Example: Parking lot lights in a strip mall may be landlord controlled and not associated with the site.</span></span></li>\n\t</ol>\n\t</li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">All questions marked with an &ldquo;<span style=\"color:rgba(255,0,0,1)\"><strong>*</strong></span>&rdquo; are required fields. It is important to take clear photos and provide as much information as possible when addressing these questions.</span></span></li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">Technicians will utilize the &ldquo;<span style=\"color:rgba(26,162,46,1)\"><strong>Add</strong></span>&rdquo; button located at the bottom of the form when entering a new space or capturing a new fixture within the same space. You will be prompted to answer whether this is a new space.</span></span>\n\t<ol>\n\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\">Select &quot;<strong>No</strong>&quot; If capturing additional&nbsp;fixtures within the same space. (Example: There are multiple fixture types&nbsp;within a space)</span></span></li>\n\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\">Select &quot;<strong><span style=\"color:#000000\">Yes</span></strong>&quot; if you are transitioning into a new space. (Example: all fixtures in the front of the house have been captured and the technician is now moving to the kitchen)</span></span>\n\t\t<ol>\n\t\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\"><span style=\"color:rgba(255,0,0,1)\"><strong>Note</strong></span>: It is important to capture the ceiling type when gathering new fixture information due to the possibility of multiple ceiling types being located within a single space.</span></span></li>\n\t\t</ol>\n\t\t</li>\n\t</ol>\n\t</li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">When capturing photos of existing equipment, it is important to capture clear photos of both the Fixture and Base name plates.</span></span></li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">In instances where parking lot lights are associated with a location technicians are asked to zoom in to the fixture, capture the photo and provide an educated submission of what they believe the fixture and base type may be.</span></span>\n\t<ol>\n\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\">The above method is utilized to prevent the need for a lift or ladder.</span></span></li>\n\t</ol>\n\t</li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">Technicians are required to capture each fixture within a space as an individual line item. Although a fixture may be the same withing two separate spaces, they are required to be captured separately withing the respective space.</span></span>\n\t<ol>\n\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\">Example: Front of House has 8 2x2 fixtures and the Back of the House has 6 2x2 fixtures. When capturing said fixtures within the survey the front of the house fixtures will be captured separately from the back of the house fixtures. </span></span></li>\n\t</ol>\n\t</li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">Technicians should be as detailed as possible when capturing any code violations or preexisting issues that could hinder our ability to install energy saving solutions. Any code violations must be addressed before installing equipment.</span></span></li>\n</ol>\n</div>\n</div>\n</div>\n","customStyle":{"font":{"bold":false,"size":15,"underline":false,"italic":false},"verticalAlignment":"top","lineHeight":1.3,"border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"koantic(light1, 0, 0)","type":"color"},"fontColor":"koantic(dark2, 4, 1)","textAlignment":"left","type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"identifier":"5WErC3F9XiAxBryqG","width":1221,"y":130,"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","kind":"overlay","x":41,"rotationAngle":0},{"customStyle":{"font":{"size":28,"bold":true,"family":"fidwQgqwPsyLenCcXsNb","italic":false,"underline":false},"textHeading":"heading1","verticalAlignment":"middle","lineHeight":1.2,"fontColor":"koantic(dark1, 0, 1)","type":"rectangle","textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"padding":{"left":0,"top":0,"bottom":0,"right":0}},"htmlContent":"<div>Lighting Survey Navigation</div>\n","width":564,"height":72,"identifier":"ZqTzz2BBCqTdpLiR4","x":73,"y":35,"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","kind":"overlay","rotationAngle":0}],"background":{"backgroundColor":"koantic(light2, 0, 1)","applyBackgroundImageToWhol s within the survey,","startTime":134.419,"finishTime":136.77},{"text":"the front of the house fixtures will be captured","startTime":136.779,"finishTime":139.059},{"text":"separately from the back of the house fixtures.","startTime":139.059,"finishTime":141.46},{"text":"Technicians should be as detailed as","startTime":142.83,"finishTime":144.75},{"text":"possible when capturing any code violations or","startTime":144.75,"finishTime":147.589},{"text":"pre-existing issues that could hinder our","startTime":147.589,"finishTime":149.669},{"text":"ability to install energy saving solutions.","startTime":149.669,"finishTime":152.55},{"text":"Any code violations must be addressed before installing equipment.","startTime":153.399,"finishTime":157.16}]},"users":{"_userCreatorID":"tdNHj7vG9WimsAdvJ","_userModifierID":"tdNHj7vG9WimsAdvJ"},"dates":{"dateCreated":"2025-07-31T14:07:55.009Z","dateModified":"2025-07-31T14:08:01.516Z"}},"assets":["8SPrXyMTFJHcQGiH9"],"childResources":[],"overlayTemplateIds":[],"fontFamilies":["fidwQgqwPsyLenCcXsNb"],"isBuiltin":false,"isSampleData":false,"templateLogicalName":"ArtisticDark5050Layout2","_siteID":"XcX7HcEayLDYteC3A","source":"ai","workspaceId":"dgYN78sGSvHc7Wcpj","voiceOver":{"voiceEditorContent":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Lighting Survey Navigation\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-GB-AbbiNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-GB-AbbiNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Technicians are only responsible for capturing information for equipment that is associat tToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-GB-AbbiNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","jobId":"2JDDYcMg7fwPReckZ","promptText":"Lighting Survey Navigation\n\nTechnicians are only responsible for capturing information for equipment that is associated with the customer’s electrical panel.\n\nExample: Parking lot lights in a strip mall may be landlord controlled and not associated with the site.\n\nAll questions marked with an “*” are required fields. It is important to take clear photos and provide as much information as possible when addressing these questions.\n\nTechnicians will utilize the “Add” button located at the bottom of the form when entering a new space or capturing a new fixture within the same space. You will be prompted to answer whether this is a new space.\n\nSelect \"No\" If capturing additional fixtures within the same space. (Example: There are multiple fixture types within a space)\n\nSelect \"Yes\" if you are transitioning into a new space. (Example: all fixtures in the front of the house have been captured and the technician is now moving to the kitchen)\n\nNote: It is important to capture the ceiling type when gathering new fixture information due to the possibility of multiple ceiling types being located within a single space.\n\nWhen capturing photos of existing equipment, it is important to capture clear photos of both the Fixture and Base name plates.\n\nIn instances where parking lot lights are associated with a location, technicians are asked to zoom in to the fixture, capture the photo and provide an educated submission of what they believe the fixture and base type may be.\nThe above method is utilized to prevent the need for a lift or ladder.\n\nTechnicians are required to capture each fixture within a space as an individual line item. Although a fixture may be the same withing two separate spaces, they must be captured separately within their respective space.\n\nFor Example: the Front of House has 8 2x2 fixtures and the Back of the House has 6 2x2 fixtures. When capturing said fixtures within the survey the front of the house fixtures will be captured separately from the back of the house fixtures.\nTechnicians should be as detailed as possible when capturing any code violations or preexisting issues that could hinder our ability to install energy saving solutions. Any code violations must be addressed before installing equipment.","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"voiceCodeUsed":"en-GB-AbbiNeural"}},"6N5JLwdQfmx5gJP4r":{"_id":"6N5JLwdQfmx5gJP4r","_siteID":"XcX7HcEayLDYteC3A","data":{"attributes":{"locale":"en","template":"resourceSlide","title":"Fixture wattage","upload":"2ETQC2BNqCn2ahQdp"},"dates":{"dateCreated":"2025-07-21T12:03:48.306Z","dateModified":"2025-07-31T14:16:13.635Z"},"users":{"_userCreatorID":"tdNHj7vG9WimsAdvJ","_userModifierID":"tdNHj7vG9WimsAdvJ"},"video":{"autoPlay":true,"overlays":[{"kind":"group","identifier":"LXe9bhKQijTDEWGjk","overlays":[{"identifier":"cxvaN9F2hdBjYPAse","kind":"overlay","htmlContent":"<div><span style=\"color:rgba(89, 89, 89, 1)\">‹#›</span></div>\n","height":60,"width":46,"y":645,"x":1191,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"customStyle":{"type":"rectangle","lineHeight":1.2,"textAlignment":"right","verticalAlignment":"middle","font":{"size":10.158730915614537,"bold":false,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(89, 89, 89, 1)"}},{"identifier":"9GaGuKDnzD6bnjnYT","kind":"overlay","height":80 :"overlay","htmlContent":"<div>Why do we need nameplates?</div>\n","height":88,"width":1137,"y":36,"x":41,"flipHorizontal":false,"flipVertical":false,"type":"svgShape","svgShape":"rect","start":0,"behaviorType":"continue","rotationAngle":0,"entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"customStyle":{"type":"rectangle","lineHeight":1.0799999713897706,"textAlignment":"left","verticalAlignment":"middle","font":{"size":30.476188659667972,"bold":true,"italic":false,"underline":false,"family":"u3Zvd3Ld7op2LnY8o"},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"border":{"color":"koantic(accent1, 5, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"fill":{"type":"color","color":"transparent"},"padding":{"bottom":0,"top":0,"left":0,"right":0},"fontColor":"rgba(26,162,32,1)"}},{"identifier":"oAWd5KnxZ37ojqjew","kind":"overlay","htmlContent":"<ul>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">It tells us&nbsp;the base type. If we are having to retrofit a bulb instead of replacing the whole fixture and we don&rsquo;t have the nameplate data, it is difficult to know what the base type is, and this can lead to sending out bulbs that will never fit.</span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">It tells us the wattage. The nameplate data, whether that be fixture or lamp, is the easiest way to confirm what the wattage is of the existing light. Having incorrect wattage reported for fixtures is a great concern, as one of our major goals here is to report accurate energy savings.</span></li>\n\t<li><span style=\"color:rgba(0, 0, 0, 1)\">Having the nameplate data also&nbsp;provides Budderfly with the model number, which means that any other possible data point can easily be found out about the fixture/lamp.</span>\n\t<div><span style=\"color:rgba(0, 0, 0, 1)\">&nbsp;</span></div>\n\t</li>\n</ul>\n","height":487,"width":1194,"y":144,"x":41,"flipHorizontal":false,"flipVertical"
