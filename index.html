ical panel.\n\nExample: Parking lot lights in a strip mall may be landlord controlled and not associated with the site.\n\nAll questions marked with an “*” are required fields. It is important to take clear photos and provide as much information as possible when addressing these questions.\n\nTechnicians will utilize the “Add” button located at the bottom of the form when entering a new space or capturing a new fixture within the same space. You will be prompted to answer whether this is a new space.\n\nSelect \"No\" If capturing additional fixtures within the same space. (Example: There are multiple fixture types within a space)\n\nSelect \"Yes\" if you are transitioning into a new space. (Example: all fixtures in the front of the house have been captured and the technician is now moving to the kitchen)\n\nNote: It is important to capture the ceiling type when gathering new fixture information due to the possibility of multiple ceiling types being located within a single space.\n\nWhen capturing photos of existing equipment, it is important to capture clear photos of both the Fixture and Base name plates.\n\nIn instances where parking lot lights are associated with a location, technicians are asked to zoom in to the fixture, capture the photo and provide an educated submission of what they believe the fixture and base type may be.\nThe above method is utilized to prevent the need for a lift or ladder.\n\nTechnicians are required to capture each fixture within a space as an individual line item. Although a fixture may be the same withing two separate spaces, they must be captured separately within their respective space.\n\nFor Example: the Front of House has 8 2x2 fixtures and the Back of the House has 6 2x2 fixtures. When capturing said fixtures within the survey the front of the house fixtures will be captured separately from the back of the house fixtures.\nTechnicians should be as detailed as possible when capturing any code violations or preexisting issues tha ToSpeechData":{"prompt":"Exterior Lighting Documentation\n\nCritical Surveying Steps\n\nAccurate documentation of all exterior lighting fixtures is essential for energy efficiency and logistical upgrades. The surveyor is responsible for identifying the type of fixtures present, including wallpacks, floodlights, recessed cans, and parking lot poles. Moreover, all fixtures must be reviewed to determine ownership—specifically, which ones belong to the client and which may be shared or inaccessible.\n\nFixture Details and Ownership\n\nOwnership details are crucial. Exterior lighting in shared spaces, such as plazas, may belong to multiple entities. Surveyors must verify ownership details through onsite observation or documentation provided by the client. In cases where ownership is unclear, proper consultation with the site manager or owner becomes necessary.\n","voiceCode":"en-GB-AbbiNeural","language":"en","originalResourceId":"NRjofzgSNoPfLAXjP","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-GB-AbbiNeural\">Exterior Lighting Documentation<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Critical Surveying Steps<break time=\"0.5s\"/><break time=\"0.4s\"/><break time=\"0.5s\"/>Accurate documentation of all exterior lighting fixtures is essential for energy efficiency and logistical upgrades. The surveyor is responsible for identifying the type of fixtures present, including wallpacks, floodlights, recessed cans, and parking lot poles. Moreover, all fixtures must be reviewed to determine ownership—specifically, which ones belong to the client and which may be shared or inaccessible.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Fixture Details and Ownership<break time=\"0.5s\"/><break tim ail Orientation\n\nAccurate data collection is critical for the success of any lighting survey. Gather information on all fixtures including their measurements, types, lamp technology, wattages, and bulb quantities. Note additional details, such as the presence of emergency power sources or unique configurations, as these influence the lighting solution design and energy savings calculations.\n\nRole of Photo Documentation\n\nClear photographic evidence is essential for thorough surveys. Capture high-resolution images of nameplates and fixtures to verify identification details and provide insights into fixture placement within respective areas. These visuals aid technicians in making educated decisions and reduce the likelihood of errors or misinterpretations.\n\nMaintaining Consistency in Surveys\n\nUtilizing standard survey guidelines and templates ensures all surveys adhere to a recognized format. Such uniformity simplifies scoping document creation and guarantees a cohesive and structured analysis across all projects.\n","voiceCode":"en-GB-AbbiNeural","language":"en","originalResourceId":"8y2tYGZMpHWM5ArGs","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-GB-AbbiNeural\">Key Practices for Accurate Surveys<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Importance of Detail Orientation<break time=\"0.5s\"/><break time=\"0.3s\"/><break time=\"0.5s\"/>Accurate data collection is critical for the success of any lighting survey. Gather information on all fixtures including their measurements, types, lamp technology, wattages, and bulb quantities. Note additional details, such as the presence of emergency power sources or unique configurations, as these influence the lighting solution design and energy sav ities.\n","voiceCode":"en-GB-AbbiNeural","language":"en","originalResourceId":"HLZ97v5tohwAp8TKa","ssml":"<speak \n            xmlns=\"http://www.w3.org/2001/10/synthesis\"\n            xmlns:mstts=\"http://www.w3.org/2001/mstts\"\n            xmlns:emo=\"http://www.w3.org/2009/10/emotionml\" \n            version=\"1.0\" \n            xml:lang=\"en\"\n          >\n            <voice name=\"en-GB-AbbiNeural\">Spotting Emergency Backup Systems<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Identifying Emergency Backup Systems<break time=\"0.5s\"/><break time=\"0.4s\"/><break time=\"0.5s\"/>Emergency backup systems provide vital lighting in the event of power outages, ensuring safety and compliance with regulations. They are commonly embedded in fixtures like 2x4 flat panels, recessed can lights, and other emergency lighting applications.<break time=\"0.5s\"/><break time=\"0.5s\"/><break time=\"0.5s\"/>Methods for Detection<break time=\"0.5s\"/><break time=\"0.4s\"/><break time=\"0.5s\"/>To identify these systems, you can turn off lighting circuits selectively (with client consent) and observe which fixtures remain illuminated. Alternatively, inspecting the ballast systems or conferring with site managers may provide clarity on emergency capabilities.</voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"Spotting emergency backup systems.","startTime":0.119,"finishTime":2.279},{"text":"Identifying emergency backup systems.","startTime":3.789,"finishTime":6.269},{"text":"Emergency backup systems provide vital lighting in the event of power outages,","startTime":7.639,"finishTime":12.359},{"text":"ensuring safety and compliance with regulations.","startTime":12.399000000000001,"finishTime":15.59},{"text":"They are commonly embedded in fixtures like 2 by 4 flat panels,","startTime":16.459,"finishTime":20.26},{"text":"recessed can lights,","startTime":20.29,"finishTime":21.649},{"text":"and other emergency lighting applications.","startTime":21.739,"finishTime":24.26},{"text":"Methods for detection.","startTime":26.67,"finishTime":27.959},{"text":"To identify these systems,","startTime":29.299,"finishTime":30.94},{"text":"you can turn off lighting circuits selectively with","startTime":31.059,"finishTime":33.9},{"text":"client consent and observe which fixtures remain illuminated.","startTime":33.9,"finishTime":37.65},{"text":"Alternatively,","startTime":38.52,"finishTime":39.43},{"text":"inspecting the ballast systems or conferring with site","startTime":39.56,"finishTime":42.479},{"text":"managers may provide clarity on emergency capabilities.","startTime":42.479,"finishTime":45.869}]}},"hb2diKK8oW9qb5P4v":{"_id":"hb2diKK8oW9qb5P4v","_siteID":"XcX7HcEayLDYteC3A","data":{"attributes":{"type":"audio","mimetype":"audio/mpeg","status":"online","fileSizeInBytes":2434176,"uploadedFileName":"Abbi-en-AddressingCommonSurveyingErrors-7152025.mp3","uploadedFileNameExtension":".mp3","duration":101.3875},"dates":{"dateCreated":"2025-07-16T00:59:51.568Z","dateModified":"2025-07-16T01:01:43.922Z"},"users":{"_userCreatorID":"tdNHj7vG9WimsAdvJ","_userModifierID":"tdNHj7vG9WimsAdvJ"}},"isBuiltin":false,"isSampleData":false,"isVisible":true,"workspaceId":"dgYN78sGSvHc7Wcpj","source":"textToSpeech","textToSpeechData":{"prompt":"Addressing Common Surveying Errors\n\nMissed Nameplate Data\n\nNameplate data holds critical details about fixture specifications necessary for scoping decisions, such as wattage, model, and base type. Failing to include nameplate information can hinder the process of effective project planning and decision-making. Contractors must ensure this data is properly documented, even if accessing it requires extra effort. In cases where nameplates are not accessible, provide alternate observations and reasoning to support project requirements.\n\nIncorrect Wattage Values\n\nDocumenting accurate wattage values is a cornerstone of energy savings calculations and utility incentive applica lAlignment":"middle","lineHeight":1.2,"textAlignment":"center","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"identifier":"N2CLqW5vQ5EqgMNoW","width":46,"height":62.99999999999999,"customSvgShape":"m0,0L1,0L-0.0153,1L0,1z","x":0,"y":33,"type":"svgShape","svgShape":"custom","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","kind":"overlay"},{"height":587,"htmlContent":"<div>\n<div>\n<div>\n<ol>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">Technicians are only responsible for capturing information for equipment that is associated with the customer&rsquo;s electrical panel.</span></span>\n\t<ol>\n\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\">Example: Parking lot lights in a strip mall may be landlord controlled and not associated with the site.</span></span></li>\n\t</ol>\n\t</li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">All questions marked with an &ldquo;<span style=\"color:rgba(255,0,0,1)\"><strong>*</strong></span>&rdquo; are required fields. It is important to take clear photos and provide as much information as possible when addressing these questions.</span></span></li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">Technicians will utilize the &ldquo;<span style=\"color:rgba(26,162,46,1)\"><strong>Add</strong></span>&rdquo; button located at the bottom of the form when entering a new space or capturing a new fixture within the same space. You will be prompted to answer whether this is a new space.</span></span>\n\t<ol>\n\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\">Select &quot;<strong>No</strong>&quot; If capturing additional&nbsp;fixtures within the same space. (Example: There are multiple fixture types&nbsp;within a space)</span></span></li>\n\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\">Select &quot;<strong><span style=\"color:#000000\">Yes</span></strong>&quot; if you are transitioning into a new space. (Example: all fixtures in the front of the house have been captured and the technician is now moving to the kitchen)</span></span>\n\t\t<ol>\n\t\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\"><span style=\"color:rgba(255,0,0,1)\"><strong>Note</strong></span>: It is important to capture the ceiling type when gathering new fixture information due to the possibility of multiple ceiling types being located within a single space.</span></span></li>\n\t\t</ol>\n\t\t</li>\n\t</ol>\n\t</li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">When capturing photos of existing equipment, it is important to capture clear photos of both the Fixture and Base name plates.</span></span></li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">In instances where parking lot lights are associated with a location technicians are asked to zoom in to the fixture, capture the photo and provide an educated submission of what they believe the fixture and base type may be.</span></span>\n\t<ol>\n\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\">The above method is utilized to prevent the need for a lift or ladder.</span></span></li>\n\t</ol>\n\t</li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">Technicians are required to capture each fixture within a space as an individual line item. Although a fixture may be the same withing two separate spaces, they are required to be captured separately withing the respective space.</span></span>\n\t<ol>\n\t\t<li><span style=\"font-size:11pt\"><span style=\"font-size:12.0pt\">Example: Front of House has 8 2x2 fixtures and the Back of the House has 6 2x2 fixtures. When capturing said fixtures within the survey the front of the house fixtures will be captured separately from the back of the house fixtures. </span></span></li>\n\t</ol>\n\t</li>\n\t<li><span style=\"font-size:11pt\"><span style=\"font-size:14.0pt\">Technicians should be as detailed as possible when capturing any code violations or preexisting issues that could hinder our ability to install energy saving solutions. Any code violations must be addressed before installing equipment.</span></span></li>\n</ol>\n</div>\n</div>\n</div>\n","customStyle":{"font":{"bold":false,"size":15,"underline":false,"italic":false},"verticalAlignment":"top","lineHeight":1.3,"border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"right":true,"top":true,"bottom":true},"fill":{"color":"koantic(light1, 0, 0)","type":"color"},"fontColor":"koantic(dark2, 4, 1)","textAlignment":"left","type":"rectangle","padding":{"top":0,"bottom":0,"left":0,"right":0},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0}},"identifier":"5WErC3F9XiAxBryqG","width":1221,"y":130,"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","kind":"overlay","x":41,"rotationAngle":0},{"customStyle":{"font":{"size":28,"bold":true,"family":"fidwQgqwPsyLenCcXsNb","italic":false,"underline":false},"textHeading":"heading1","verticalAlignment":"middle","lineHeight":1.2,"fontColor":"koantic(dark1, 0, 1)","type":"rectangle","textAlignment":"left","border":{"color":"koantic(dark1, 0, 1)","size":0,"left":true,"top":true,"bottom":true,"right":true},"roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(light1, 0, 0)"},"padding":{"left":0,"top":0,"bottom":0,"right":0}},"htmlContent":"<div>Lighting Survey Navigation</div>\n","width":564,"height":72,"identifier":"ZqTzz2BBCqTdpLiR4","x":73,"y":35,"type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","kind":"overlay" \"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-GB-AbbiNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.5}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-GB-AbbiNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Technicians are required to capture each fixture within a space as an individual line item. Although a fixture may be the same withing two separate spaces, they must be captured separately within their respective space.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-GB-AbbiNeural\",\"rate\":1}},{\"children\":[{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.3}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-GB-AbbiNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"For Example: the Front of House has 8 2x2 fixtures and the Back of the House has 6 2x2 fixtures. When capturing said fixtures within the survey the front of the house fixtures will be captured separately from the back of the house fixtures.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-GB-AbbiNeural\",\"rate\":1}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Technicians should be as detailed as possible when capturing any code violations or preexisting issues that could hinder our ability to install energy saving solutions. Any code violations must be addressed before installing equipment.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-GB-AbbiNeural\",\"rate\":1}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","jobId":"2JDDYcMg7fwPReckZ","promptText":"Lighting Survey Navigation\n\nTechnicians are only responsible for capturing information for equipment that is associated with the customer’s electrical panel.\n\nExample: Parking lot lights in a strip mall may be landlord controlled and not associated with the site.\n\nAll questions marked with an “*” are required fields. It is important to take clear photos and provide as much information as possible when addressing these questions.\n\nTechnicians will utilize the “Add” button located at the bottom of the form when entering a new space or capturing a new fixture within the same space. You will be prompted to answer whether this is a new space.\n\nSelect \"No\" If capturing additional fixtures within the same space. (Example: There are multiple fixture types within a space)\n\nSelect \"Yes\" if you are transitioning into a new space. (Example: all fixtures in the front of the house have been captured and the technician is now moving to the kitchen)\n\nNote: It is important to capture the ceiling type when gathering new fixture information due to the possibility of multiple ceiling types being located within a single space.\n\nWhen capturing photos of existing equipment, it is important to capture clear photos of both the Fixture and Base name plates.\n\nIn instances where parking lot lights are associated with a location, technicians are asked to zoom in to the fixture, capture the photo and provide an educated submission of what they believe the fixture and base type may be.\nThe above method is utilized to prevent the need for a lift or ladder.\n\nTechnicians are required to capture each fixture within a space as an individual line item. Although a fixture may be the same withing two separate spaces, they must be captured separately within their respective space.\n\nFor Example: the Front of House has 8 2x2 fixtures and the Back of the House has 6 2x2 fixtures. When capturing said fixtures within the survey the front of the house fixtures will be captured separately from the back of the house fixtures.\nTechnicians should be as detailed as possible when capturing any code violations or preexisting issues that could hinder our ability to install energy saving solutions. Any code violations must be addressed before installing equipment.","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":false},"voiceCodeUsed":"en-GB-AbbiNeural"}},"GFyFfRpm833pWahcE":{"_id":"GFyFfRpm833pWahcE","data":{"attributes":{"title":"Introduction to Lighting Surveys","template":"resourceSlide","locale":"en","upload":"krWpsPiJH5HrdzaFZ"},"video":{"autoPlay":true,"overlays":[{"width":1280,"height":720,"customStyle":{"border":{"size":0,"color":"koantic(accent1, 5, 1)","left":true,"top":true,"bottom":true,"right":true},"verticalAlignment":"middle","type":"rectangle","lineHeight":1.2,"textAlignment":"center","roundedCorners":{"topLeft":0,"topRight":0,"bottomLeft":0,"bottomRight":0},"fill":{"type":"color","color":"koantic(accent1, 0, 1)"},"fontColor":"koantic(light1, 0, 1)","padding":{"left":0,"top":0,"bottom":0,"right":0},"font":{"bold":false,"italic":false,"underline":false,"size":20}},"x":0,"y":0,"imageAsset":"XDGyKmJdNRdvrDbE4","isImage":true,"rotationAngle":0,"identifier":"3FmChtcQYSd3eWbdK","kind":"overlay","type":"rectangle","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimation":{"type":"fadeOut","duration":500},"start":0,"behaviorType":"continue","imageCropping":{"positionX":0,"positionY":7.858306188925077,"width":100,"height":84.28338762214985},"isDecorative":true},{"x":0,"height":720,"width":699,"identifier":"NQm2yWw3d2SSewBLu","type":"svgShape","entranceAnimation":{"type":"fadeIn","duration":500},"exitAnimati
